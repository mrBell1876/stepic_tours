{% extends 'base.html' %}
{% block container %}
    <!-- HERO -->

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">{{ title }}</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">
    {% for tour_id, tour_values in tours.items %}
    <div class="col-4" data-test="card">
            <div class="card mb-3" >
            <img src="{{ tour_values.picture }}" class="card-img-top img-fluid" data-test="picture">
            <div class="card-body">
              <h5 class="card-title">{{ tour_values.title  }}</h5>
              <p class="card-text">{{ tour_values.description }}</p>
              <a href="/tour/{{ tour_id }}/" class="btn btn-sm btn-primary"  data-test="tourlink">Подробнее</a>
            </div>
        </div>
        </div>
    {% endfor %}
    </div>
    {% endblock %}
